<!DOCTYPE html>
<html lang="es" ng-app="my-app">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/1.3.17/css/onsenui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/1.3.17/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="onsen/angular-onsenui.js"></script>
    <script src="js/firebase.js"></script>
    <script type="text/javascript" src="onsen/jquery.js"></script>
    <script src="js/onsenui.min.js"></script>
</head>
<body>
  <ons-sliding-menu main-page="page1.html" menu-page="menu.html" swipeable="0" side="left" max-slide-distance="250px" var="menu">
  </ons-sliding-menu>

  <ons-template id="page1.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggleMenu()">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Page 1</div>
      </ons-toolbar>
      <div id="cercademi"></div>
    <div id="floating-panel">
        <input id="address" type="textbox" placeholder="Ej. Col. Centro, Guadalajara" value="">
        <input id="submit" type="button" value="Buscar">
    </div>
    <div id="map"></div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="menu.toggleMenu()">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Page 2</div>
      </ons-toolbar>
      <ons-list>
          <ons-list-item>
            <ons-row>
              <ons-col width="50px"><img class="list-item__thumbnail" src="http://placekitten.com/g/40/40"></ons-col>
                <ons-col><span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span></ons-col>
            </ons-row>
          </ons-list-item>
          <ons-list-item>
            <div class="left">
              <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
            </div>
            <div class="center">
              <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
            </div>
          </ons-list-item>
        </ons-list>
    </ons-page>
  </ons-template>

  <ons-template id="menu.html">
    <ons-list>
      <ons-list-item modifier="chevron" onclick="menu.setMainPage('page1.html', {closeMenu: true})">
        page1.html
      </ons-list-item>
      <ons-list-item modifier="chevron" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
        page2.html
      </ons-list-item>
    </ons-list>
  </ons-template>
  <script type="text/javascript" src="cordova.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL3zukFrxlSjlxq9tle2PS_MlanvtFtY4&callback=initMap"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/home.js"></script>
  <script>
    var app = angular.module('my-app', ['onsen']);
  </script>
</body>
</html>
